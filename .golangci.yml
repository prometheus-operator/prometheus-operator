run:
  deadline: 10m

linters:
  enable:
  - revive
  - gci
  - depguard
  - godot
  - testifylint
  - unconvert

issues:
  exclude-rules:
  # Disable errcheck linter for test files.
  - path: _test.go
    linters:
    - errcheck
  # TODO: fix linter errors before enabling it for the framework
  - path: test/framework
    linters:
    - revive

linters-settings:
  errcheck:
    exclude: scripts/errcheck_excludes.txt
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/prometheus-operator/prometheus-operator)
  depguard:
    rules:
      forbid-pkg-errors:
        deny:
        - pkg: "github.com/pkg/errors"
          dsc: Should be replaced with standard lib errors or fmt.Errorf
