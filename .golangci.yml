version: "2"
run:
  go: "1.24"
  timeout: 10m
  modules-download-mode: readonly
  allow-parallel-runners: true
linters:
  enable:
    - depguard
    - exptostd
    - godot
    - iface
    # linter for Kube API conventions
    - kubeapilinter
    - nilnesserr
    - recvcheck
    - revive
    - sloglint
    - testifylint
    - unconvert
  settings:
    custom:
      kubeapilinter:
        path: "./tmp/bin/kube-api-linter.so"
        original-url: sigs.k8s.io/kube-api-linter
        description: KAL is the Kube-API-Linter and lints Kube like APIs based on API conventions and best practices.
        settings:
          linters: {}
          lintersConfig: {}
    depguard:
      rules:
        forbid-pkg-errors:
          deny:
            - pkg: github.com/pkg/errors
              desc: Should be replaced with standard lib errors or fmt.Errorf
    errcheck:
      exclude-functions:
        # Any error in HTTP handlers is handled by the server itself.
        - (net/http.ResponseWriter).Write
  exclusions:
    generated: strict
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      # Disable errcheck linter for test files.
      - linters:
          - errcheck
          - staticcheck
          - testifylint
        path: _test.go
      # KAL should only run on API folders.
      - linters:
          - kubeapilinter
        text: (nomaps|integers|commentstart|jsontags|optionalorrequired)
    paths:
      - zz_generated.*\.go$
      - examples$
    paths-except:
      - (.+)pkg/apis/monitoring/(.+)\.go$
formatters:
  enable:
    - gci
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/prometheus-operator/prometheus-operator)
  exclusions:
    generated: strict
    paths:
      - zz_generated.*\.go$
      - examples$
