name: Spell Check

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Run cSpell
        uses: streetsidesoftware/cspell-action@24fa8d3096a314ce263f39578744e9d9f8d80acf
        with:
          incremental_files_only: false
          files:  "**/*.{md,yaml,yml}"
          config: '.github/workflows/cspell.json'
