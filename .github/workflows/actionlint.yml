name: Lint github action workflow
on:
  push:
    paths:
      - ".github/workflows/**"
    
  pull_request :
    paths:
      - ".github/workflows/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.golang-version }}'
          check-latest: true
      
      - name: Installing actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest

      - name: Linting workflows
        run : actionlint
