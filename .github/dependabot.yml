version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    groups:
      k8s-libs:
        patterns:
          - "k8s.io/api"
          - "k8s.io/apiextensions-apiserver"
          - "k8s.io/apimachinery"
          - "k8s.io/client-go"
          - "k8s.io/component-base"
  - package-ecosystem: gomod
    directory: /pkg/apis/monitoring
    schedule:
      interval: daily
    groups:
      k8s-libs:
        patterns:
          - "k8s.io/api"
          - "k8s.io/apiextensions-apiserver"
          - "k8s.io/apimachinery"
          - "k8s.io/client-go"
          - "k8s.io/component-base"
  - package-ecosystem: gomod
    directory: /pkg/client
    schedule:
      interval: daily
    groups:
      k8s-libs:
        patterns:
          - "k8s.io/api"
          - "k8s.io/apiextensions-apiserver"
          - "k8s.io/apimachinery"
          - "k8s.io/client-go"
          - "k8s.io/component-base"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
