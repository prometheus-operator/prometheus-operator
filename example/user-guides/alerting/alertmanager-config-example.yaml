apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: config-example
  labels:
    alertmanagerConfig: example
spec:
  inhibitRules:
  # critical > warning > info
  #
  # If an alert with severity 'warning'
  # and an alert with severity 'info' occur at the same time,
  # the alerts with severity 'info' will be ignored.
  - sourceMatch:
    - name: severity
      value: critical
    targetMatch:
      - name: severity
        value: warning
      - name: severity
        value: info
    equal: [job]

  route:
    groupBy: [job]
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: webhook
    # Alerts are normally sent via webhook,
    # but if an alert with severity 'critical' occurs,
    # it will be sent through Telegram.
    routes:
    - matchers:
      - name: severity
        value: critical
        matchType: "="
      receiver: telegram
      repeatInterval: 10m

  receivers:
  - name: webhook
    webhookConfigs:
    - url: http://example.com/
  - name: telegram
    telegramConfigs:
    - chatID: -123456789
    # The bot token comes from the "token" key of the "telegram" secret (in the same namespace as the AlertmanagerConfig object). 
      botToken:
        name: telegram
        key: token
      message: |-
        {{ range .Alerts }}
        {{ .Annotations.summary }}
        {{ .Annotations.description }}
        {{ end }}
