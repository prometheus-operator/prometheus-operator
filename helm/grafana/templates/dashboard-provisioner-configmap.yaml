apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "grafana.server.fullname" . }}-dashboard-provisioner
data:
  prometheus.yaml: |-
    {
      "apiVersion": 1,
      "providers": [
        {
          "folder": "",
          "name": "0",
          "options": {
            "path": "/grafana-dashboard-definitions/0"
          },
          "orgId": 1,
          "type": "file"
        }
      ]
    }
