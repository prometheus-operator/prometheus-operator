apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "exporter-prometheus-operator.name" . }}
    component: prometheus-operator
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  name: {{ template "exporter-prometheus-operator.fullname" . }}
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: prometheus-operator
    operator: prometheus
  type: ClusterIP
